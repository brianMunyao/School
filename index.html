<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School</title>
    <link rel="shortcut icon" href="./assets/webinar.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c51e0caa33.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="innerSidebar">
                <span class="logo">breivaCo</span>
                <span class="navLink" id="0"><i class="fa fa-tachometer"></i><span>Admin</span></span>
                <span class="navLink" id="1"><i class="fas fa-user-friends"></i><span>My Classes</span></span>
                <span class="navLink" id="2"><i class="fas fa-users-cog"></i><span>E-learning</span></span>

                <span class="logout"><i class="fa fa-power-off" aria-hidden="true"></i><span>Logout</span></span>
            </div>
        </div>

        <div class="topBar">
            <div class="innerTopBar">
                <div class="topSearch">
                    <i class="fa fa-search" aria-hidden="true"></i>
                    <input type="text" name="topSearch" placeholder="Search">
                </div>

                <div class="notifications">
                    <i class="fa fa-bell" aria-hidden="true"></i>
                </div>
            </div>
        </div>

        <main>
            <div class="innerMain">
                <div class="adminMain">
                    <p class="title">Admin</p>
                    <div class="mainContent">
                        <div class="makeQuiz">
                            <i class="fa fa-plus" aria-hidden="true"></i> Create a Quiz easily
                        </div>
                        <div class="calendar"></div>
                    </div>
                </div>
                <div class="classesMain">
                    <p class="title">My Classes</p>
                    <div class="mainContent">

                    </div>
                </div>
                <div class="learningMain">
                    <p class="title">E-learning</p>
                    <div class="mainContent">
                        <p class="quizTitle">Variety of choices to choose from</p>
                        <div class="quizTypes">
                            <div class="quizType">
                                <div class="quizIcon">
                                    <img src="assets/yes-or-no.png" alt="quiz">
                                </div>
                                <p class="qTitle">True or False</p>
                            </div>
                            <div class="quizType">
                                <div class="quizIcon">
                                    <img src="assets/multiple-choice.png" alt="quiz">
                                </div>
                                <p class="qTitle">Multiple Choices</p>
                            </div>
                            <div class="quizType">
                                <div class="quizIcon">
                                    <img src="assets/connector.png" alt="quiz">
                                </div>
                                <p class="qTitle">Join the dots</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
    <script src="calendar.js"></script>
</body>

</html>
